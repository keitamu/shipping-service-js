apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: product-service
  name: product-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - image: uk.icr.io/lab-cnb/product-service-XX
        name: product-service
        ports:
        - name: app-port
          containerPort: 3001
